<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kelompok6.com</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8">
        <div class="card shadow-sm border-0 mb-4">
          <div class="card-body">
            <div class="input-group">
              <span class="input-group-text bg-primary text-white fw-semibold">Nama & Nilai</span>
              <input type="text" aria-label="Nama" class="form-control" placeholder="Nama">
              <input type="text" aria-label="Nilai" class="form-control" placeholder="Nilai">
              <button class="btn btn-primary fw-semibold" type="button" id="button-addon2">Masukkan</button>
            </div>
          </div>
        </div>

        <div class="card shadow-sm border-0 mb-4">
          <div class="card-body">
            <h4 class="text-center mb-3 text-primary">List Siswa</h4>
            <input type="text" id="filter" class="form-control form-control-lg mb-3" placeholder="Cari siswa ...">

            <div class="table-responsive">
              <table class="table table-hover align-middle mb-0 text-center">
                <thead class="table-primary">
                  <tr>
                    <th style="width: 8%;">No</th>
                    <th style="width: 30%;">Nama</th>
                    <th style="width: 15%;">Nilai</th>
                    <th style="width: 20%;">Status</th>
                    <th style="width: 27%;">Predikat</th>
                  </tr>
                </thead>
                <tbody>

                </tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="card shadow-sm border-0">
          <div class="card-body">
            <div id="leaderboard" class="text-center text-muted">

            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
